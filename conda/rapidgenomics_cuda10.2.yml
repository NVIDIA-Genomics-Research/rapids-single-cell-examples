channels:
  - rapidsai
  - nvidia
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - rapids=0.14*
  - python=3.7
  - cudatoolkit=10.2
  - cudf
  - dask-cuda
  - dask-cudf
  - cuml
  - cugraph
  - numba>=0.48*
  - scipy
  - ucx-py
  - ucx-proc=*=gpu
  - scikit-learn
  - louvain
  - cupy>=7
  - scanpy
  - umap-learn
  - ipykernel
  - jupyterlab
  - plotly=4.5
  - dash=1.8
  - datashader=0.10
  - dash-daq=0.3.2
  - dash-html-components
  - gunicorn=20.0
  - requests>=2.22.*
  - pyproj
  - dash-bootstrap-components
  - pip
  - pip:
      - jupyter-server-proxy
      - git+https://github.com/dask/dask.git
      - git+https://github.com/dask/distributed.git
